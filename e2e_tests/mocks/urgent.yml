- request:
    path:
      matcher: ShouldMatch
      value: /urgent/request/.*
    method: GET
  response:
    status: 200
  dynamic_response:
    engine: go_template
    script: >
      headers:
        Content-Type: [text/html]
        X-Received: {{ index .Request.Headers "X-TBM"}}
      body: >
        site:urgent
        take your book,
        play videogames,
        try to dance,
        sing often
- request:
    path:
      matcher: ShouldMatch
      value: /urgent/response/.*
    method: GET
  response:
    status: 200
  dynamic_response:
    engine: go_template
    script: >
      headers:
        Content-Type: [text/html]
        X-Received: {{ index .Request.Headers "X-TBM"}}
        X-TBM: The message is here
      body: >
        site:urgent
        {{.Request.Body}}

        @@@
        take your book,
        play videogames,
        try to dance,
        sing often
