name: HTTP Server Tests
testcases:
  - name: smocker must be started
    steps:
      - type: http
        method: GET
        url: "http://smocker:8080/"
        assertions:
          - result.statuscode ShouldEqual 666
  - name: villip must be started
    steps:
      - type: http
        method: GET
        url: "http://{{.villip_server}}:{{.villip_port1}}/"
        assertions:
          - result.statuscode ShouldEqual 666
