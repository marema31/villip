    steps:
      - type: http
        method: GET
        url: "http://{{.villip_server}}:{{.villip_port1}}/get/priority"
        headers:
          X-Level: urgent
          X-Type: vip
        assertions:
          - result.statuscode ShouldEqual 200
          - result.body ShouldContainSubstring "site:urgent"
      - type: http
        method: GET
        url: "http://{{.villip_server}}:{{.villip_port1}}/get/priority"
        headers:
          X-Level: urgent
        assertions:
          - result.statuscode ShouldEqual 200
          - result.body ShouldContainSubstring "site:normal"
      - type: http
